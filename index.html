<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/7aea1aade4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form class="search-bar" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="üîç Search for a city"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                    class="form-control shadow-sm border-0"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="form-control" />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <br />
            <h1 id="city"></h1>
            <ul>
              <li id="date">SUNDAY FEBRUARY 20TH</li>
              <li id="description"></li>
              <li>
                <div class="clearfix weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png "
                    alt="sunny-icon"
                    class="weather-icon"
                  />
                </div>
              </li>
            </ul>
          </div>

          <br />
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature"></span
              ><span class="units">¬∞C | <a href="#">¬∞F</a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>FEELS LIKE: <span id="feelsLike"></span>¬∞C</li>
                <li>HUMIDITY: <span id="humidity"></span>%</li>
                <li>WIND: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <p>Next 5 days</p>
          <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
          </div>
          <div class="row">
            <div class="col">‚òÅÔ∏è</div>
            <div class="col">üå•</div>
            <div class="col">üåß</div>
            <div class="col">üåß</div>
            <div class="col">‚òÄÔ∏è</div>
          </div>
          <div class="row">
            <div class="col">14-19¬∞</div>
            <div class="col">12-23¬∞</div>
            <div class="col">12-24¬∞</div>
            <div class="col">15-31¬∞</div>
            <div class="col">18-23¬∞</div>
          </div>

          <script src="src/script.js"></script>
        </div>
      </div>
      <p>
        <a href="https://github.com/feliciachan1022/weather-app"
          >Open-source code
        </a>
        by Felicia Chan
      </p>
    </div>
  </body>
</html>
