<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/7aea1aade4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form class="search-bar" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="🔍 Search for a city"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                    class="form-control shadow-sm border-0"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="form-control" />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <br />
            <h1 id="city"></h1>
            <ul>
              <li id="date">SUNDAY FEBRUARY 20TH</li>
              <li id="description"></li>
              <li>
                <div class="clearfix weather-icon">
                  <img src="" alt="sunny-icon" id="icon" class="weather-icon" />
                </div>
              </li>
            </ul>
          </div>

          <br />
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <span class="temperature" id="temperature"></span
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>FEELS LIKE: <span id="feelsLike"></span>°C</li>
                <li>HUMIDITY: <span id="humidity"></span>%</li>
                <li>WIND: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <p>Next 5 days</p>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://icons-for-free.com/download-icon-clouds+rain+rainy+weather+icon-1320196492721656738_512.png"
                  width="50"
                  alt=""
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperatures-max"> 18° </span>
                  <span class="weather-forecast-temperatures-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>

          <script src="src/script.js"></script>
        </div>
      </div>
      <p>
        <a href="https://github.com/feliciachan1022/weather-app"
          >Open-source code
        </a>
        by Felicia Chan
      </p>
    </div>
  </body>
</html>
